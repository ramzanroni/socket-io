<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat-section">
        <p class="idTxt">Your Session ID: <span id="idValue"></span></p>

        <input type="text" id="userid" placeholder="Enter your private ID">
        <div class="brand">
            <img src="/image.png" alt="">
            <h1>Message</h1>
        </div>
        <div class="message__area">

        </div>
        <div>
            <textarea name="textarea" id="textarea" cols="30" rows="1" placeholder="Type your message"></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
